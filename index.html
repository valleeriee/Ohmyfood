<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Header -->

	<main class="middle">
        <section class="section-top">
            <div class="container">
                <h1 class="tt-h1">Réservez le menu qui vous convient</h1>
                <p class="chapo">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>

            </div>
        </section>
        <section class="section-steps">
            <div class="container">
                <h2 class="tt-h2">Fonctionnement</h2>
            </div>
        </section>
    </main>

    <!-- Footer -->

        <div class="container">
            <div class="footer-logo"><a href="index.html">ohmyfood</a></div>
            <ul class="footer-links">
                <li>
                    <ul class="footer-links-icon">
                        <li><a href="#"><i class="icon-food"></i>Proposer un restaurant</a></li>
                        <li><a href="#"><i class="icon-partner"></i>Devenir partenaire</a></li>
